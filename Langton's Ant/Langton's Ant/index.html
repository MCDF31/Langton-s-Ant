<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Langton's Ant</title>
</head>
<body>
    <h1>Langton's Ant</h1>
    <i class="fa-solid fa-play" id="icon"></i>
    <audio id="audiojazz"> 
        <source src="media/audiojazz.mp3" type="audio/mp3">
    </audio>
    <script>
        var audio = document.getElementById('audiojazz');
        var icon = document.getElementById("icon");
        

        icon.onclick = function() {
            if (audio.paused) {
                audio.play();
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
            } else {
                audio.pause();
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
            }
        }

    </script>
    <h2>Langton's ant is a two-dimensional universal Turing machine with a very simple set of rules but complex emergent behavior. 
        It was invented by Chris Langton in 1986 and runs on a square lattice of black and white cells. The universality of Langton's ant was proven in 2000.
        </h2>

    <canvas id="grid" width="600" height="600"></canvas>
<span id="moves"></span>


    <script src="script.js"></script>
</body>
</html>
